<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a17f93dae3.js" crossorigin="anonymous"></script>
    <!-- my stylsheet  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">Better than sticking your head out the window!</p>
        </div>
    </div>    

    <!-- main container  -->
    <div id="content" class="container">
        <div class="row">
            <!-- search field and button -->
            <div class="search-group col-md-3 ">
                <input type="text" id="search-city" class="form-control" placeholder="Search City" aria-label="Search City" aria-describedby="basic-addon2">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="search-button" type="button">Search</button>
                </div>
                <ul id="previous-searches" class="list-group mt-4"></ul>
            </div>
            <!-- weather and five-day forcast -->
            <div class="col-md-9 pt-4">
                <!-- current weather up top -->
                <div id="current-weather" class="border rounded"></div>
                <!-- five-day below the current weather -->
                <div id="five-day-forecast" class="mt-5"></div>
            </div>
        </div>






    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
